version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          spec: cypress/integration/index.test.js
          post-steps:
            - store_test_results:
                path: ./reports/junit
            - store_artifacts:
                path: cypress/videos
            - store_artifacts:
                path: cypress/screenshots
            - run:
                name: Notify Test Results
                command: node ./scripts/parseJunit.js $CIRCLE_PROJECT_REPONAME $SLACK_WEBHOOK_URL $CIRCLE_PR_USERNAME 
                when: always
